<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-column-id *matHeaderCellDef mat-sort-header>ተ.ቁ</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="fileNumber">
      <th mat-header-cell mat-column-fileNumber *matHeaderCellDef mat-sort-header>የአፈ/መ.ቁ</th>
      <td mat-cell *matCellDef="let row">{{row.fileNumber}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="seller">
      <th mat-header-cell mat-column-seller *matHeaderCellDef mat-sort-header>የፍ/ባለመብት እና የፍ/ባለእዳ</th>
      <td mat-cell *matCellDef="let row">{{row.seller}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="discription">
      <th mat-header-cell mat-column-discription *matHeaderCellDef mat-sort-header>በጨረታው የሚሸጠው ንብረት</th>
      <td mat-cell *matCellDef="let row">{{row.discription}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell mat-column-address *matHeaderCellDef mat-sort-header>የንብረት አድራሻ</th>
      <td mat-cell *matCellDef="let row">{{row.address}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="auctionDate">
      <th mat-header-cell mat-column-auctionDate *matHeaderCellDef mat-sort-header>የሓራጅ ቀን እና ወር አ.ም</th>
      <td mat-cell *matCellDef="let row">{{row.auctionDate}}</td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="auctionTime">
      <th mat-header-cell mat-column-actionTime *matHeaderCellDef mat-sort-header>ሳአት</th>
      <td mat-cell *matCellDef="let row">{{row.auctionTime}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="estimate">
      <th mat-header-cell mat-column-estimate *matHeaderCellDef mat-sort-header>የንብረት ግምት</th>
      <td mat-cell *matCellDef="let row">{{row.estimate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
